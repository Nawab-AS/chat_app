<!doctype html>
<html lang="en">
  <head style="display: none">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <captcha>
      <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
      <script>function enableSubmit() {document.getElementById("submit-button").disabled = false}</script>
    </captcha>
    <link rel="stylesheet" href="/login/styles.css">
  </head>
  <body>
    <form action="/login" method="post" id="form">
      <h1>Login</h1>
      <h3>Username</h3>
      <div id="error" style="display: none;">
        <p></p>
      </div>
      <input type="text" name="username" placeholder="Username" required autocomplete="on"/>
      <h3>Password</h3>
      <input type="password" name="password" placeholder="Password" required/>
      <br/>
      <captcha>
        <div class="cf-turnstile" data-sitekey="<site-key>" data-callback="enableSubmit"></div>
        <input type="hidden" id="turnstile-response" name="turnstile-response">
      </captcha>
      <button id="submit-button" type="submit" disabled>Login</button>
      <br/><br/>
      <p>Don't have an account? <a href="/signup">Signup</a></p>
    </form>
  </body>
  <script src="/login/index.js"></script>
</html>
