<!doctype html>
<html style="height: 100%;width: 100%;font-family: 'Roboto', monospace;font-weight: 400;color: #e5e4e0;background-color: black;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="/chat/styles.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script defer src="/chat/index.js"></script>
    <script defer src="/WS-CLIENT.js"></script>
  </head>

  <body style="opacity: 0;">
    <div id="sidePanel">
      <div id="settingsBar">
        <p id="greeting">Hello</p>
        <div id="buttons">
          <form action="/logout" method="post">
            <button type="submit" id="logout">Logout</button>
          </form>
          <form action="/settings" method="get">
            <button type="submit" id="settingsButton">Settings</button>
          </form>
        </div>
      </div>
      <ul id="userlist"></ul>
    </div>
    <div id="chatArea">
      <titleBar>Sam</titleBar>
      <img src="images/loading.gif" alt="loadingGIF" id="loadingGIF" style="display: initial;">
      <div id="messages" style="display: none;">
      </div>
      <form id="sendMessage" autocomplete="off" onsubmit="onSendMessage(); return false;">
        <textarea required type="text" maxlength="1000" placeholder="Type a message..."/></textarea>
        <button id="sendMessageButton" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
