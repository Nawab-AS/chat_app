<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page Not Found</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #191919;
				font-family: sans-serif;
				color: #cb2c2d;
			}

			.container {
				border: 5px double #14a722;
				background-color: #383838;
				box-shadow: 0px 0px 20px #14a722;
				padding: 40px;
				border-radius: 8px;
				text-align: center;
			}

			h1, p {
				color: #cb2c2d;
				margin-bottom: 25px;
			}

			button {
				background-color: #14a722;
				padding: 12px 20px;
				border: none;
				border-radius: 4px;
				font-weight: bold;
				
			}

			a {
				text-decoration: none;
				color: #000000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>404 - Page Not Found</h1>
			<p><strong>The page you are looking for does not exist.</strong></p>
			<form action="/" method="get">
				<button type="submit">Go to Home</button>
			</form>
		</div>
	</body>
</html>
